<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- This will set the webpage width to the device width -->
        
        <link rel="icon" type="images/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="stylesheet" type="text/css" href="styles.css">

        <title>Frontend Mentor | Stats preview card component</title>        
    </head>
    <body>
        <main>
            <section id="content-window">
                <section id="text-content">
                    <section id="summary">
                        <h2 id="headline">
                            Get <span>insights</span> that help your business grow.<br>
                        </h2>
                        <p>
                            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and 
                            overall efficiency.
                        </p>
                    </section>
                    
                    <section id="stats">
                        <div class="individual-stats">
                            <p class="stats-num">10k+</p>
                            <p>COMPANIES</p>
                        </div>
                        <div class="individual-stats">
                            <p class="stats-num">314</p>
                            <p>TEMPLATES</p>
                        </div>
                        <div class="individual-stats">
                            <p class="stats-num">12M+</p>
                            <p>QUERIES</p>
                        </div>
                    </section>
                </section>    <!-- text-content -->

                <section id="display-image">
                    <!-- Image section. -->
                    <div id="image-overlay"></div>
                </section>    <!-- display-image -->

            </section>    <!-- content-window -->
        </main>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/VikhyatSharma17">Vikhyat Sharma</a>.
        </div>
    </body>
</html>
